<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft - CLoud, Computers, Apps &amp; Gaming</title>
    <link rel="icon" type="image/png" href="/2021_Facebook_icon.svg.png" sizes="16x16">
</head>

<body>
    <div class="navbar flex justify-between items-center">
        <div class="flex md:order-2">
            <div class="hamburger inline-block p-3 cursor-pointer md:hidden">
                <div class="line bg-black h-0.5 w-6 my-1"></div>
                <div class="line bg-black h-0.5 w-6 my-1"></div>
                <div class="line bg-black h-0.5 w-6 my-1"></div>
                <!-- <div class="line bg-black h-1 w-6 my-1"></div> -->
            </div>
            <div class="search my-2.5 md:hidden">Search</div>
        </div>
        <div class="logo flex items-center md:order-1 space-x-2">
            <img src="images/microsoft_logo.png" alt="Microsoft Logo" class="w-32 mx-2 my-2 cursor-pointer"
                href="https://github.com/scienmanas">
            <div class="line bg-black h-7 w-0.5 hidden md:block"></div>
            <!-- <p> Microsoft</p> -->
            <div
                class="features absolute -translate-x-96 md:-translate-x-0 md:static inset-0 w-fit bg-red-600 md:bg-white  md:flex space-x-3 cursor-pointer">
                <div class="fititem">Microsoft 365</div>
                <!-- <div class="fititem">365</div> -->

                <div class="fititem">Office</div>
                <div class="fititem">Windows</div>
                <div class="fititem">Surface</div>
                <div class="fititem">Xbox</div>
                <div class="fititem">Support</div>
            </div>
        </div>
        <div class="flex space-x-2 md:order-3 mx-2">
            <div class="search hidden md:block">Search</div>
            <div class="cart account">Cart</div>
            <div class="account ">Account</div>
        </div>
    </div>

    <!-- Other body elements -->
    <div class="slider bg-[#f2f2f2]">
        <div class="slide flex flex-col-reverse md:flex-row bg-[#f2f2f2] h-fit">
            <div class="left flex flex-col md:text-left  md:items-start- md:flex-col p-3 space-y-3 md:w-[45%]">
                <h1 class="w-full text-center md:text-left">
                    Surface Pro
                </h1>
                <p> The All New Laptop of Microsoft with enterprise level security in it </p>
            </div>
            <div class="right flex-col w-[55%] h-fit">
                <img src="/images/surface.avif" alt="" class="w-fit h-fit">
            </div>
        </div>
    </div>
</body>

</html>
