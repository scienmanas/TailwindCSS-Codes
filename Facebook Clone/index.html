<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/2021_Facebook_icon.svg.png" sizes="16x16">
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex justify-center items-center ">
        <div class="left w-[45%] mx-[-22sspx] mt-[-50px]">

            <img src="facebook.svg" alt="" class="w-[320px]">

            <p class="mx-8 text-[28px]" style="font-weight: normal; line-height: 32px;">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl w-[30%] shadow-lg relative">
            <input class="px-4 h-12 my-2 border-[1.5px] rounded-lg border-gray-300 outline-blue-400" type="text" name="" id="" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-[1.5px] rounded-lg border-gray-300 outline-blue-400" type="password" name="" id="" placeholder="Password">
            <button class="btn bg-blue-600 my-2 hover:bg-blue-700 text-white rounded-lg p-3 text-xl font-bold">Log In</button>
            <button class="text-blue-600 hover:underline">Forgot Password?</button>
            <hr class="p-3 mt-2">
            <button class="btn bg-[#42b72a] hover:bg-green-600 font-bold text-white p-4 rounded-lg w-fit mx-auto">Create New Account</button>
            <span class="absolute -bottom-10"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
